<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilo.css">
    <title>Reservación</title>
  </head>
  <body>
    <h1>Reservación Habitaciones de Hotel</h1>
	
    <form id="reserva-form">
		<fieldset>
		<legend>DATOS</legend>
      <label for="adulto">Número de adultos:</label>
      <input type="number" id="adulto" name="adulto" required>

      <label for="menor">Número de menores:</label>
      <input type="number" id="menor" name="menor">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="tipo-habitacion">Tipo de habitación:</label>
      <select id="tipo-habitacion" name="tipo-habitacion" required>
        <option value="">Seleccione una opción</option>
        <option value="individual">Individual</option>
        <option value="doble">Doble</option>
        <option value="triple">Triple</option>
        <option value="suite">Suite</option>
      </select>
      <label for="num-habitaciones">Número de habitaciones:</label>
      <input type="number" id="num-habitaciones" name="num-habitaciones" required>
	  <label for="precio">Precio por Adulto $900</label>
	  <label for="precio">Niños Gratis</label>
      <input type="submit" onclick="reservar();" value="Reservar">
	</fieldset>
    </form>
	
	<div id="datos-reserva"></div>

    <script src="js/reservacion.js"></script>
    <footer>
      <p>Autor: Christian Cano<br>
      <a href="https://www.facebook.com/Christian.icm02/">christian.cano129479@gmail.com</a></p>
    </footer>
  </body>
</html>
